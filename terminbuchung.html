<html lang="de">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600&display=swap" rel="stylesheet" />

</head>
<body>
<header class="site-header">
  <div class="container header-flex">
    <div class="logo-block">
      <h1 class="logo">WEIDENBORNpraxis</h1>
      <p class="subtitle">Dr. Meissner &amp; Dr. Weck</p>
    </div>
    <button class="menu-toggle" aria-controls="hauptnav" aria-expanded="false" aria-label="Hauptmenü öffnen">☰</button>
    <nav id="hauptnav" class="main-nav" aria-label="Hauptnavigation">
      <a href="index.html">Startseite</a>
      <a href="kontakt.html">Kontakt</a>
      <a href="terminbuchung.html">Online-Termin</a>
      <a href="ueber-uns.html">Über uns</a>
      <a href="impressum.html">Impressum</a>
    </nav>
  </div>
</header>

<main class="main" id="hauptinhalt">
  <div class="container">
    
    <h2>Kontakt</h2>
    <p>Adresse: Im Prüfling 61, 60389 Frankfurt am Main</p>
    <p>Telefon: <a href="tel:+491234567890">01234 / 567890</a></p>
    <p>E-Mail: <a href="mailto:praxis@mustermann.de">praxis@mustermann.de</a></p>
    <form action="mailto:praxis@mustermann.de" method="post" enctype="text/plain" class="contact-form">
      <label>Name:<br><input type="text" name="name" required></label><br>
      <label>E-Mail:<br><input type="email" name="email" required></label><br>
      <label>Nachricht:<br><textarea name="message" rows="5" required></textarea></label><br>
      <button type="submit">Absenden</button>
    </form>

  </div>
</main>
<div class="hero-divider"></div>
<div style="margin-bottom: 2rem;"></div>

<footer class="site-footer">
  <div class="container">
    <img loading="lazy" alt="Praxislogo klein" class="footer-logo" src="images/footer.jpg"/>
    <p>WEIDENBORNpraxis – Im Prüfling 61, 60389 Frankfurt am Main</p>
  </div>
</footer>
<script>
  (function(){
    var btn = document.querySelector('.menu-toggle');
    var nav = document.getElementById('hauptnav');
    if (!btn || !nav) return;
    function setState(open){
      document.body.classList.toggle('menu-open', open);
      btn.setAttribute('aria-expanded', String(open));
      btn.setAttribute('aria-label', open ? 'Hauptmenü schließen' : 'Hauptmenü öffnen');
    }
    btn.addEventListener('click', function(){
      setState(!document.body.classList.contains('menu-open'));
    });
    document.addEventListener('keydown', function(e){
      if (e.key === 'Escape' && document.body.classList.contains('menu-open')){
        setState(false); btn.focus();
      }
    });
    nav.addEventListener('click', function(e){
      if (e.target.tagName === 'A'){ setState(false); }
    });
  })();
</script>
</body>
</html>
